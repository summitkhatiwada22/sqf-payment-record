{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a New Payment Record {% endblock %}</h1>
    <form method="post">
        <label for="title">Vendor Name</label>
        <br>
        <input type="text" name="fullName"
               placeholder="Vendor Name"
               value="{{ request.form['fullName'] }}"></input>
        <br>


        <label for="amount">Amount</label>
        <br>
        <input type="number" step="0.01" name="amount"
               placeholder="Payment Amount"
               value="{{ request.form['amount'] }}"></input>
        <br>



        <label for="paymentStatus">Payment Status</label>
        <br>
        <select name="paymentStatus">
                <option value="Paid">Paid</option>
                <option value="Partially Paid">Partially Paid</option>
                <option value="Not Paid">Not Paid</option>
        </select>
        <br>



        <label for="date">Date</label>
        <br>
        <input type="date" name="date"
               placeholder="Date"
               value="{{ request.form['date'] }}"></input>
        <br>



        <label for="remarks">Remarks</label>
        <br>
        <textarea name="remarks"
                  placeholder="Remarks"
                  rows="15"
                  cols="60"
                  >{{ request.form['remarks'] }}</textarea>
        <br>

        <button type="submit">Submit</button>
    </form>
{% endblock %}
